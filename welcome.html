<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Harmonee</title>
		<link rel="icon" href="img/logo.png">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- Firebase SDKs -->
		<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-storage.js"></script>
		<!-- Firebase Configuration -->
		<script>
			// Your web app's Firebase configuration
			var firebaseConfig = {
				apiKey: "AIzaSyBEZIIAwiXw-UwNZKmsk9ac-5EprpBRV28",
				authDomain: "harmonee-eb104.firebaseapp.com",
				databaseURL: "https://harmonee-eb104-default-rtdb.firebaseio.com",
				projectId: "harmonee-eb104",
				storageBucket: "harmonee-eb104.firebasestorage.app",
				messagingSenderId: "186610294157",
				appId: "1:186610294157:web:4fde0e31525a9dd9c671c4",
				measurementId: "G-5EFYQC8WR7"
			};
			// Initialize Firebase
			firebase.initializeApp(firebaseConfig);
			firebase.analytics();
			// Check if already signed in
			
			setTimeout(function() {
				firebase.auth().onAuthStateChanged(function(user) {
					if (user) {
						// User is signed in.
						Swal.fire({
							title: "You were are already signed in.",
							icon: "success",
							iconColor: "#10b981",
							background: "#3c4469",
							color: "#e4e4e4",
							confirmButtonColor: "#6c759b",
							confirmButtonText: "Okay"
						}).then((value) => {
							setTimeout(function() {
								window.location.replace("index.html");
							}, 500);
						});
					}
				});
			}, 300);
		</script>
		<!-- Page Content -->
		<div class="centered">
			<img class="app-icon" src="img/icon.png">
			<br><br>
			<span class="title">Welcome to Harmonee</span>
			<br><br><br>
			<div class="button" id="signup-button" onclick="signUpPressed()">Sign Up</div>
			<div class="button" id="signin-button" onclick="signInPressed()">Sign In</div>
		</div>
		<!-- Modals -->
		<div id="signup-modal" class="global-modal">
			<div class="welcome-container">
				<h1>Sign Up</h1>
				<textarea id="signup-displayname" placeholder="Display Name"></textarea>
				<textarea id="signup-username" placeholder="Username"></textarea>
				<textarea id="signup-email" placeholder="Email"></textarea>
				<textarea id="signup-password" placeholder="Password"></textarea>
				<textarea id="signup-confirm" placeholder="Confirm Password"></textarea>
				<div class="button" id="signup-user">Create Account</div>
			</div>
		</div>
		<div id="signin-modal" class="global-modal">
			<div class="welcome-container">
				<h1>Sign In</h1>
				<textarea id="signin-email" placeholder="Email"></textarea>
				<textarea id="signin-password" placeholder="Password"></textarea>
				<div class="signin-checkbox">
					<input type="checkbox" id="signin-remember" class="checkbox-input">
					<label for="signin-remember" class="checkbox"></label>
					<span class="checkbox-label">Remember Me</span>
				</div>
				<div class="button" id="signin-user">Sign In</div>
			</div>
		</div>
		<!-- Other Scripts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://unpkg.com/sweetalert2/dist/sweetalert2.all.min.js"></script>
		<!-- Local Scripts -->
		<script type="module" src="js/supabase.js"></script>
		<script src="js/auth.js"></script>
		<script src="js/db.js"></script>
		<script src="js/global.js"></script>
		<script src="js/listeners.js"></script>
		<script src="js/ui.js"></script>
		<script src="js/users.js"></script>
		<script src="js/util.js"></script>
	</body>
</html>
