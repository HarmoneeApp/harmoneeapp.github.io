		<!-- Page Content -->
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<form class="login100-form validate-form" method="POST">
						<div class="login100-form-avatar">
							<img src="img/icon.png">
						</div>
						<span class="login100-form-title p-b-45"></span>
						<div class="wrap-input100 validate-input m-b-10" data-validate="Display Name is required!">
							<input id="displayName" class="input100" type="text" name="displayName" placeholder="Display Name">
						</div>
						<div class="wrap-input100 validate-input m-b-10" data-validate="Username is required!">
							<input id="username" class="input100" type="text" name="username" placeholder="Username">
						</div>
						<div class="wrap-input100 validate-input m-b-10" data-validate="Email is required!">
							<input id="email" class="input100" type="email" name="email" placeholder="Email">
						</div>
						<div class="wrap-input100 validate-input m-b-10" data-validate="Password is required!">
							<input id="password" class="input100" type="password" name="pass" placeholder="Password">
						</div>
						<div class="wrap-input100 validate-input m-b-10" data-validate="Confirm Password is required!">
							<input id="confirm" class="input100" type="password" name="confirmpass" placeholder="Confirm Password">
						</div>
					</form>
					<div class="container-login100-btn p-t-20">
						<button onclick="createUser()" class="login100-btn">Sign Up</button>
					</div>
					<div class="container-login100-btn p-t-15">
						<button onclick="goBack()" class="login100-btn">Go Back</button>
					</div>
				</div>
			</div>
